# Pre-commit hooks for schema-diff project
# See https://pre-commit.com for more information
#
# üéØ STREAMLINED APPROACH:
# - Pre-commit: Handles type checking, dead code detection, file hygiene, SQL
# - Trunk: Handles Python linting/formatting, security, markdown, YAML
# - No conflicts: Each tool has its specific domain

repos:
  # ========================
  # üî• MODERN PYTHON LINTING & FORMATTING (DISABLED - HANDLED BY TRUNK)
  # ========================

  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.1.15
  #   hooks:
  #     # Linting (replaces flake8, pycodestyle, etc.)
  #     - id: ruff
  #       args: [--fix, --exit-non-zero-on-fix]
  #     # Formatting (replaces black, isort)
  #     - id: ruff-format

  # ========================
  # üîç TYPE CHECKING
  # ========================

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --namespace-packages]
        additional_dependencies: [types-requests, types-PyYAML]
        files: ^src/

  # ========================
  # üõ°Ô∏è SECURITY SCANNING (DISABLED - HANDLED BY TRUNK)
  # ========================

  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.5
  #   hooks:
  #     - id: bandit
  #       args: [-r, --skip, B101,B110,B311,B603,B404]
  #       exclude: ^tests/

  # ========================
  # üßπ DEAD CODE & UNUSED IMPORTS
  # ========================

  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.10
    hooks:
      - id: vulture
        args: [--min-confidence, "80", src/]

  # ========================
  # üìÅ FILE & PROJECT HYGIENE
  # ========================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Basic file checks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: [--maxkb=1000]

      # YAML/JSON validation
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --indent=2]

      # Python-specific
      - id: check-ast
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-docstring-first

  # ========================
  # üîß PYTHON UPGRADES (DISABLED - POTENTIAL CONFLICTS WITH TRUNK FORMATTERS)
  # ========================

  # - repo: https://github.com/asottile/pyupgrade
  #   rev: v3.15.0
  #   hooks:
  #     - id: pyupgrade
  #       args: [--py39-plus]

  # ========================
  # üóÑÔ∏è SQL LINTING & FORMATTING
  # ========================

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.7
    hooks:
      - id: sqlfluff-lint
        args: [--dialect=bigquery]
      - id: sqlfluff-fix
        args: [--dialect=bigquery]

  # ========================
  # üå≥ TRUNK - COMPREHENSIVE FORMATTING & LINTING
  # ========================
  # Note: Trunk formatting is handled via native Git hooks (see trunk.yaml)
  # Run: trunk git-hooks install

# ========================
# ‚öôÔ∏è CONFIGURATION
# ========================
default_language_version:
  python: python3.13

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_schedule: weekly
