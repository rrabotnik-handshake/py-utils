[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Exclude backup and temporary files
exclude = (?x)(.*\.backup\.py$|.*\.tmp\.py$|.*_backup\.py$)

# Specific module configurations
[mypy-tests.*]
ignore_errors = True

[mypy-*.backup]
ignore_errors = True
